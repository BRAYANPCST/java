<!DOCTYPE html>
<html>
<head>
    <title>Determinar si es un número o un texto</title>
</head>
<body>
    <input type="text" id="valor" placeholder="Ingrese un valor">
    <button onclick="verificar()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificar() {
            let valor = document.getElementById("valor").value;
            if (isNaN(valor)) {
                document.getElementById("resultado").innerHTML = "El valor ingresado es un texto.";
            } else {
                document.getElementById("resultado").innerHTML = "El valor ingresado es un número.";
            }
        }
    </script>
</body>
</html>
